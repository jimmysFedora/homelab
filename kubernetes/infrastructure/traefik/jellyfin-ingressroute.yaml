apiVersion: v1
kind: Service
metadata:
  name: jellyfin
  namespace: default
spec:
  ports:
  - port: 8096
    protocol: TCP
---
apiVersion: v1
kind: Endpoints
metadata:
  name: jellyfin
  namespace: default
subsets:
- addresses:
  - ip: 192.168.1.213
  ports:
  - port: 8096
---
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: jellyfin-ingressroute
  namespace: default
spec:
  entryPoints:
    - websecure
  routes:
  - match: Host(`jellyfin.mistyfumes.dev`)
    kind: Rule
    services:
    - name: jellyfin
      port: 8096
  tls:
    secretName: prod-mistyfumes-tls
---
apiVersion: traefik.io/v1alpha1
kind: ServersTransport
metadata:
  name: insecure-transport
  namespace: default
spec:
  insecureSkipVerify: true