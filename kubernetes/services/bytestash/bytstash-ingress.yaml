apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: bytestash-ingressroute
  namespace: default
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`bytestash.mistyfumes.dev`)
      kind: Rule
      services:
        - name: bytestash
          port: 5000
  tls:
    secretName: prod-mistyfumes-tls