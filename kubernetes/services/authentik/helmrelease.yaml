apiVersion: source.toolkit.fluxcd.io/v1
kind: HelmRepository
metadata:
  name: authentik
  namespace: flux-system
spec:
  interval: 15m
  url: https://charts.goauthentik.io/
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: authentik
  namespace: flux-system
spec:
  interval: 15m
  releaseName: authentik
  targetNamespace: default
  chart:
    spec:
      chart: authentik
      valuesFiles:
        - ./kubernetes/services/authentik/my-authentik/values.yaml
      sourceRef:
        kind: HelmRepository
        name: authentik
        namespace: flux-system
  install:
      remediation:
        retries: 5
  upgrade:
    remediation:
      retries: 5