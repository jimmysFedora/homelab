apiVersion: source.toolkit.fluxcd.io/v1
kind: HelmRepository
metadata:
  name: immich
  namespace: flux-system
spec:
  interval: 15m
  url: https://immich-app.github.io/immich-charts
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: immich
  namespace: default
spec:
  interval: 15m
  timeout: 5m
  chart:
    spec:
      chart: immich
      version: '0.10.3'
      sourceRef:
        kind: HelmRepository
        name: immich
        namespace: default
      interval: 5m
  values:
    ## This chart relies on the common library chart from bjw-s
    ## You can find it at https://github.com/bjw-s-labs/helm-charts/tree/common-4.3.0/charts/library/common
    ## Refer there for more detail about the supported values

    # These entries are shared between all the Immich components
    replicaCount: 1

    persistence:
      # This matches the hardcoded one, but we add more next to it
      photography:
        enabled: true
        type: persistentVolumeClaim
        existingClaim: octapool-photography-library-pvc
        globalMounts:
          - path: /mnt/octapool-photography
            readOnly: true
      
      images:
        enabled: true
        type: persistentVolumeClaim
        existingClaim: octapool-images-library-pvc
        globalMounts:
          - path: /mnt/octapool-images
            readOnly: true

    controllers:
      main:
        containers:
          main:
            image:
              tag: v2.5.3
            env:
              REDIS_HOSTNAME: '{{ printf "%s-valkey" .Release.Name }}'
              IMMICH_MACHINE_LEARNING_URL: '{{ printf "http://%s-machine-learning:3003" .Release.Name }}'
              DB_HOSTNAME: immich-db
            envFrom:
              - secretRef:
                  name: immich-secrets

    immich:
      metrics:
        # Enabling this will create the service monitors needed to monitor immich with the prometheus operator
        enabled: false
      persistence:
        # Main data store for all photos shared between different components.
        library:
          # Automatically creating the library volume is not supported by this chart
          # You have to specify an existing PVC to use
          existingClaim: immich-library-pvc
      # configuration is immich-config.json converted to yaml
      # ref: https://immich.app/docs/install/config-file/
      #

      configuration: {}
        # trash:
        #   enabled: false
        #   days: 30
        # storageTemplate:
        #   enabled: true
        #   template: "{{y}}/{{y}}-{{MM}}-{{dd}}/{{filename}}"
      # Sets the resource Kind to store configuration in. Must be either ConfigMap or Secret.
      configurationKind: ConfigMap

    # Dependencies

    valkey:
      enabled: true
      controllers:
        main:
          containers:
            main:
              image:
                repository: docker.io/valkey/valkey
                tag: 9.0-alpine@sha256:1be494495248d53e3558b198a1c704e6b559d5e99fe4c926e14a8ad24d76c6fa
                pullPolicy: IfNotPresent
      persistence:
        data:
          enabled: true
          size: 1Gi
          # Optional: Set this to persistentVolumeClaim to keep job queues persistent
          type: emptyDir
          accessMode: ReadWriteOnce
          # storageClass: your-class

    # Immich components

    server:
      enabled: true
      controllers:
        main:
          containers:
            main:
              image:
                repository: ghcr.io/immich-app/immich-server
                pullPolicy: IfNotPresent
      ingress:
        main:
          enabled: true
          className: traefik
          hosts:
            - host: immich.dev.mistyfumes.dev
              paths:
                - path: "/"
                  service:
                    identifier: main
          tls:
            - secretName: dev-mistyfumes-tls
              hosts:
                - immich.dev.mistyfumes.dev

    machine-learning:
      enabled: true
      controllers:
        main:
          containers:
            main:
              image:
                repository: ghcr.io/immich-app/immich-machine-learning
                pullPolicy: IfNotPresent
              env:
                TRANSFORMERS_CACHE: /cache
                HF_XET_CACHE: /cache/huggingface-xet
                MPLCONFIGDIR: /cache/matplotlib-config
      persistence:
        cache:
          enabled: true
          size: 10Gi
          # Optional: Set this to persistentVolumeClaim to avoid downloading the ML models every start.
          type: emptyDir
          accessMode: ReadWriteMany
          # storageClass: your-class

  releaseName: my-immich
  install:
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  test:
    enable: true