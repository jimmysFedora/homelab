services:
  homepage:
    image: ghcr.io/gethomepage/homepage:v1.8@sha256:a543b3b044b2fa349dfe319c9e9b256c4eb5b4f6923361045aa468be4d2ba990
    container_name: homepage
    # ports:
    #   - 3000:3000
    volumes:
      - /mnt/docker-nfs/volumes/homepage-data/config:/app/config
      - /mnt/docker-nfs/volumes/homepage-data/images:/app/public/images
      - /mnt/docker-nfs/volumes/homepage-data/icons:/app/public/icons
      - /var/run/docker.sock:/var/run/docker.sock:ro
    env_file:
      - stack.env
    restart: unless-stopped
    labels:
      - "traefik.enable=true"
      # HTTP router
      - "traefik.http.routers.homepage-insecure.rule=Host(`homepage.mistyfumes.dev`)"
      - "traefik.http.routers.homepage-insecure.entrypoints=http"
      - "traefik.http.routers.homepage-insecure.middlewares=https-redirect@file"
      # HTTPS router
      - "traefik.http.routers.homepage-secure.rule=Host(`homepage.mistyfumes.dev`)"
      - "traefik.http.routers.homepage-secure.entrypoints=https"
      - "traefik.http.routers.homepage-secure.tls=true"
      - "traefik.http.routers.homepage-secure.tls.certresolver=cloudflare"
      # Service port      
      - "traefik.http.services.homepage.loadbalancer.server.port=3000"
    networks: 
      - frontend

networks:
  frontend:
    external: true